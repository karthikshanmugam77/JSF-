<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Details</title>
</h:head>
<h:body>
	<h:form method="POST" >
		<table
			style="border: 2px solid black; margin: auto; border-collapse: collapse">
			<tr>
				<td colspan="2"><h2>Registration details form</h2></td>
			</tr>
			<tr>
				<td>User Name:</td>
				<td><h:inputText name="name" id="name" value="#{userBean.userName}"
						required="true" requiredMessage="Username is required" /></td>
			</tr>
			<tr>
				<td>mail ID:</td>
				<td>.<h:inputText label="Mail ID" name="mail" id="mail"
						value="#{userBean.mail}" required="true"></h:inputText></td>
			</tr>
			<tr>
				<td>Department:</td>
				<td><h:inputText label="dept" id="dept" name="dept"
						value="#{userBean.dept}" required="true"></h:inputText></td>
			</tr>
			<tr>
				<td colspan="2" style="margin:center"><h:commandButton action="#{userBean.submit()}" value="submit"/></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
